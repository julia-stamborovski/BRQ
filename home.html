<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRQ</title>
    <!-- CSS only --> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <time></time>

            </div>
            <div class="col-md-4 text-center">
                <h1 id="date" class="date"></h1>
            </div>
            <div class="col-md-4 text-end">
                <i class="bi bi-reception-4"></i>
                <i class="bi bi-wifi"></i>
                <i class="bi bi-bluetooth"></i>
            </div>
        </div>

        <div class="row" id="row-2">
            <div class="col-md-4">
                <iframe id="mapa"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.1207270478562!2d-46.65459408554304!3d-23.564107167577546!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59c7dbf9ff57%3A0x4ca8eb5c4f7ecca9!2sFIAP!5e0!3m2!1spt-BR!2sbr!4v1664232393476!5m2!1spt-BR!2sbr"
                    width="400" height="400" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
                    <span id="mapa-search">Para onde iremos?</span>
            </div>

            <div class="col-md-4 text-center">
                <div id="music-player"></div>

            </div>
            <div class="col-md-4" id="minha-casa">
                <div class="row row-cols-1 text-start pt-5">
                    <div class="col">
                        <h3 id="title-minhaCasa">Minha Casa</h3>
                        <div class="container">
                            <div class="row">
                                <div class="col-5">
                            <input type="radio" class="radio" name="progress" value="seventyfive" id="seventyfive">
                            <label for="seventyfive" class="label">On</label>
                            <input type="radio" class="radio" name="progress" value="twentyfive" id="twentyfive"
                                checked>
                            <label for="twentyfive" class="label">Off</label>
                            <div class="progress">
                                <div class="progress-bar"></div>
                            </div>
                        </div>
                        <div class="col" id="energia-minhaCasa">
                            <p>Energia</p>
                        </div>
                    </div>
                      </div>
                            
                    
                      
                    <div class="col">
                        <div class="row">
                            <div class="col-2 ms-3">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                                    <label class="form-check-label" for="flexSwitchCheckChecked"></label>
                                  </div>
                    </div>
                    <div class="col" id="rotina-minhaCasa">
                        <p>Rotina da Casa</p>
                    </div>
                </div>


                    </div>
                    <div class="col">Column</div>
                    <div class="col">Column</div>
                </div>

            </div>
        </div>
    </div>
    <div class="row"> 
        <div class="col-md-3 ">
            <div class="voice-over">
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
                <div><img src="./img/voice-overicon.svg"></div>
            </div>
            <audio id="som" src="./song/voiceoversong.mp3-" hidden></audio>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4">
                </div>
                <div class="col-md-4">
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-12">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-12">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>




        <div class="col-md-8 calendario">
            <h1>col-md-6 (2)</h1>
        </div>
    </div>
    </div>
    </div>
</body>
<script src="./javascript/script.js"></script>

</html>
